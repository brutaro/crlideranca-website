<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mobile Menu</title>
    <style>
        /* Variáveis CSS */
        :root {
            --azul-profundo: #1a2a3a;
            --branco: #ffffff;
            --espacamento-pequeno: 10px;
            --espacamento-medio: 20px;
            --espacamento-grande: 40px;
            --sombra-suave: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Estilos do cabeçalho */
        header {
            background-color: var(--azul-profundo);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            height: 60px;
        }
        
        .logo {
            color: var(--branco);
            font-weight: bold;
            font-size: 20px;
        }
        
        /* Estilos do menu de navegação */
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 20px;
        }
        
        .nav-link {
            color: var(--branco);
            text-decoration: none;
        }
        
        .mobile-menu-toggle {
            display: none;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 24px;
            color: var(--branco);
            cursor: pointer;
            padding: 8px 12px;
            z-index: 1001;
            position: relative;
        }
        
        .mobile-menu-toggle:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .mobile-menu-toggle:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        /* Conteúdo principal */
        .main-content {
            margin-top: 80px;
            padding: 20px;
        }
        
        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 60px;
                right: -100%;
                flex-direction: column;
                background-color: var(--azul-profundo);
                width: 100%;
                height: calc(100vh - 60px);
                text-align: center;
                transition: all 0.4s ease;
                box-shadow: var(--sombra-suave);
                z-index: 999;
                padding-top: 20px;
                overflow-y: auto;
            }
            
            .nav-menu.active {
                right: 0 !important;
                display: flex !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            
            .nav-item {
                margin: 0;
                padding: 15px 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-menu .nav-link {
                font-size: 18px;
                display: block;
                padding: 10px 0;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            body.menu-open {
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Header e Navegação -->
    <header>
        <div class="header-container">
            <div class="logo">Logo</div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Serviços</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Para Quem</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
                <button class="mobile-menu-toggle" id="mobile-menu-btn">
                    <span style="font-size: 24px;">☰ Menu</span>
                </button>
            </nav>
        </div>
    </header>
    
    <!-- Conteúdo principal -->
    <div class="main-content">
        <h1>Teste do Menu Mobile</h1>
        <p>Esta é uma página de teste para verificar o funcionamento do menu mobile.</p>
        <p>Clique no ícone do menu no canto superior direito para abrir o menu em dispositivos móveis.</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funcionalidade de menu mobile
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            const body = document.body;
            
            if (mobileMenuToggle && navMenu) {
                console.log('Menu elements found:', { mobileMenuToggle, navMenu });
                
                mobileMenuToggle.addEventListener('click', function(event) {
                    console.log('Menu toggle clicked', event);
                    console.log('Menu state before:', { 
                        isActive: navMenu.classList.contains('active'),
                        menuClasses: navMenu.className,
                        bodyClasses: body.className
                    });
                    
                    navMenu.classList.toggle('active');
                    body.classList.toggle('menu-open');
                    
                    console.log('Menu state after:', { 
                        isActive: navMenu.classList.contains('active'),
                        menuClasses: navMenu.className,
                        bodyClasses: body.className
                    });
                    
                    // Forçar repaint do DOM
                    navMenu.style.display = 'none';
                    setTimeout(function() {
                        navMenu.style.display = '';
                    }, 10);
                    
                    // Prevenir propagação do evento
                    event.stopPropagation();
                });
            } else {
                console.error('Menu elements not found:', { mobileMenuToggle, navMenu });
            }
            
            // Fechar menu ao clicar em um link
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        body.classList.remove('menu-open');
                    }
                });
            });
            
            // Fechar menu ao clicar fora dele
            document.addEventListener('click', function(event) {
                if (navMenu.classList.contains('active') && 
                    !navMenu.contains(event.target) && 
                    !mobileMenuToggle.contains(event.target)) {
                    navMenu.classList.remove('active');
                    body.classList.remove('menu-open');
                }
            });
        });
    </script>
</body>
</html>
